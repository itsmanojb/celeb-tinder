<!DOCTYPE html>

  <!-- Primary Meta Tags -->
  <title>Celebrity Tinder — Swipe like celebrities</title>
  <meta name="title" content="Celebrity Tinder — Swipe like celebrities">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://celebritytinder.netlify.app/">
  <meta property="og:title" content="Celebrity Tinder — Swipe like celebrities">

    content="Tinder clone app built with react. Unlike original, this fun app lets you set your favorite celebrity as your profile alias, find popular celebrities around the globe. ">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://celebritytinder.netlify.app/">
  <meta property="twitter:title" content="Celebrity Tinder — Swipe like celebrities">

    content="Tinder clone app built with React. Unlike original, this fun app lets you set your favorite celebrity as your profile alias, find popular celebrities around the globe.">
  <meta property="twitter:image" content="https://celebritytinder.netlify.app/banner.png">

  <link rel="apple-touch-startup-image"
    media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
